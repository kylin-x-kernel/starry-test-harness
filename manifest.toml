# StarryOS Test Manifest
# 测试配置中心 - 配置驱动的测试架构
version = "1.0"
harness_path = "."

# ==================== CI 门禁测试 ====================
[[test_suite]]
name = "ci"
description = "Continuous Integration tests for StarryOS"
timeout_default = 300
critical = true
enabled = true

[[test_suite.tests]]
name = "file_io_basic"
type = "rust"
path = "tests/ci/cases/target/{rust_target}/release/deps/file_io_basic-{hash}"
description = "Basic file I/O operations test"
timeout_seconds = 30

[[test_suite.tests]]
name = "multi_processors"
type = "rust"
path = "tests/ci/cases/target/{rust_target}/release/deps/multi_processors-{hash}"
description = "Multi-processor concurrency test"
timeout_seconds = 60

[[test_suite.tests]]
name = "process_spawn"
type = "rust"
path = "tests/ci/cases/target/{rust_target}/release/deps/process_spawn-{hash}"
description = "Process spawn and basic management test"
timeout_seconds = 60

[[test_suite.tests]]
name = "libc_test_functional"
type = "libc"
path = "tests/ci/cases/libc-test"
module = "functional"
mode = "dynamic"
description = "libc-test functional module"
timeout_seconds = 600

[[test_suite.tests]]
name = "libc_test_math"
type = "libc"
path = "tests/ci/cases/libc-test"
module = "math"
mode = "dynamic"
description = "libc-test math module"
timeout_seconds = 600

[[test_suite.tests]]
name = "libc_test_musl"
type = "libc"
path = "tests/ci/cases/libc-test"
module = "musl"
mode = "static"
description = "libc-test musl module (static)"
timeout_seconds = 600

[[test_suite.tests]]
name = "libc_test_regression"
type = "libc"
path = "tests/ci/cases/libc-test"
module = "regression"
mode = "dynamic"
description = "libc-test regression module"
timeout_seconds = 600
