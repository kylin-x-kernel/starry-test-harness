name = "daily-test"
description = "长稳测试: 并发、资源抢占"
build_script = "scripts/build_starry.sh"
arch = "aarch64"
default_timeout_secs = 1800

[[cases]]
name = "concurrency-load-demo"
description = "Rust-based concurrency harness executed via orchestrator"
path = "tests/daily/run_case.sh"
args = ["concurrency_load", "8", "2000"]

[[cases]]
name = "unixbench-dhry2reg-test"
description = "在 StarryOS 中运行 UnixBench dhry2reg 测试"
path = "tests/daily/cases/unixbench/run_byte_unixbench.sh"
args = ["dhry2reg"]
timeout_secs = 300

[[cases]]
name = "unixbench-whetstone-double-test"
description = "在 StarryOS 中运行 UnixBench whetstone-double 测试"
path = "tests/daily/cases/unixbench/run_byte_unixbench.sh"
args = ["whetstone-double"]
timeout_secs = 1000

