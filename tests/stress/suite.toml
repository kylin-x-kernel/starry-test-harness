name = "stress-test"
description = "内存/调度压力，适用于 nightly"
build_script = "scripts/build_starry.sh"
arch = "aarch64"
default_timeout_secs = 900

[[cases]]
name = "cpu-saturator-demo"
description = "CPU-bound workload with synthetic telemetry"
path = "tests/stress/run_case.sh"
args = ["cpu_saturator", "4", "15"]
timeout_secs = 120

[[cases]]
name = "vsock-recv-demo"
description = "Detecting timing, credit requests and updates, and result matching during vsock reception through long data transmission"
path = "tests/stress/run_vsock_recv.sh"
args = ["vsock_recv", "vsock-client-send"]
timeout_secs = 600