name = "stress-test"
description = "内存/调度压力，适用于 nightly"
build_script = "scripts/build_starry.sh"
arch = "aarch64"
default_timeout_secs = 900

[[cases]]
name = "cpu-saturator-demo"
description = "CPU-bound workload with synthetic telemetry"
path = "tests/stress/run_case.sh"
args = ["cpu_saturator", "4", "15"]
timeout_secs = 120

[[cases]]
name = "ptrace-smoke"
description = "Attach/continue round-trip via ptrace to validate signal handling"
path = "tests/stress/run_case.sh"
args = ["ptrace_tests"]
timeout_secs = 120


[[cases]]
name = "sqlite-fixture"
description = "Run sqlite testfixture with rowallock.test"
path = "tests/stress/run_case.sh"
args = ["sqlite_fixture"]
timeout_secs = 300

