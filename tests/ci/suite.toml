name = "ci-test"
description = "Rust 用例聚合执行"
build_script = "scripts/build_starry.sh"
arch = "aarch64"
default_timeout_secs = 300

[[cases]]
name = "starry-boot"
description = "通过 QEMU 启动 StarryOS 并验证 BusyBox Shell"
path = "tests/ci/run_starry_boot.sh"
args = []

[[cases]]
name = "file-io-basic"
description = "Rust 文件基础读写冒烟"
path = "tests/ci/run_case.sh"
args = ["file_io_basic"]

[[cases]]
name = "process-spawn"
description = "通过子进程输出验证进程管理基本能力"
path = "tests/ci/run_case.sh"
args = ["process_spawn"]

[[cases]]
name = "multi-processors"
description = "测试基本并发能力"
path = "tests/ci/run_case.sh"
args = ["multi_processors"]

[[cases]]
name = "vsock-echo"
description = "测试 VSOCK 通信：host 客户端连接到 guest 服务端并发送数据"
path = "tests/ci/run_vsock_case.sh"
args = ["vsock_echo", "vsock-client-echo"]